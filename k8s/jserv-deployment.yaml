apiVersion: apps/v1
kind: Deployment
metadata:
  name: jserv-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: jserv
  template:
    metadata:
      labels:
        component: jserv
    spec:
      containers:
        - name: jserv
          image: ocular2020/jserv
          ports:
            - containerPort: 9080
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: '6379'
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGPORT
              value: '5432'
            - name: PGDATABASE
              value: okulardb
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword 
                  key: PGPASSWORD
          


